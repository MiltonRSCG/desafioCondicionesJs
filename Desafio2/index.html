<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/stylesStickers.css" />
    <title>Contador de Stickers</title>
  </head>
  <body>
    <div class="container">
      <h3>Puedes llevar hasta 10 stickers en total</h3>
      <div class="items">
        <div class="item">
          <img src="https://picsum.photos/200" alt="Sticker1" />
          <input
            type="numero"
            class="cantidad"
            placeholder="Cantidad"
            min="0"
          />
        </div>
        <div class="item">
          <img src="https://picsum.photos/200" alt="Sticker2" />
          <input
            type="numero"
            class="cantidad"
            placeholder="Cantidad"
            min="0"
          />
        </div>
        <div class="item">
          <img src="https://picsum.photos/200" alt="Sticker3" />
          <input
            type="numero"
            class="cantidad"
            placeholder="Cantidad"
            min="0"
          />
        </div>
      </div>
      <div id="resultado" class="result"></div>
    </div>

    <script src="./assets/js/scriptStickers.js"></script>
  </body>
</html>
